name: Pull Request Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  unit-tests-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: |
          node displayError.test.js
          node getWeather.test.js
          node displayWeatherInfo.test.js

      - name: Lint code
        run: npm run lint
